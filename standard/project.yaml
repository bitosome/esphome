# Define a global variable for CPU speed
globals:
  - id: cpu_speed
    type: int
    restore_value: no
    initial_value: "0"

# Setup the integration and define some project variables
esphome:
  name: "${device_name}"
  friendly_name: "${device_friendly_name}"
  comment: "${device_model} by ${device_make}"
  name_add_mac_suffix: false
  min_version: "0.0.1"
  project:
    name: "${device_make}.${device_model}"
    version: "${package_version}"
  on_boot:
  - priority: 900.0
    then:
      - lambda: |-
          id(cpu_speed) = ESP.getCpuFreqMHz();

text_sensor:
  # Show firmware template version
  - platform: template
    name: "Deployment Version"
    lambda: return {"${package_version}"};
    disabled_by_default: true
    icon: "mdi:tag"
    entity_category: diagnostic

sensor:
    # Device CPU Frequency
  - platform: template
    name: "CPU Frequency"
    icon: "mdi:speedometer"
    accuracy_decimals: 0
    unit_of_measurement: Mhz
    disabled_by_default: true
    lambda: |-
      return (id(cpu_speed));
    entity_category: diagnostic