select:
    # Config-only select for operation mode
  - platform: template
    name: "Mode - Button A"
    id: mode_a
    icon: 'mdi:link-box-outline'
    entity_category: 'config'
    options:
      - "Latching"    # 0
      - "Momentary"   # 1
      - "Pulse"       # 2
      - "Decoupled"   # 3
    initial_option: "Latching"
    restore_value: true
    optimistic: true
    set_action:
      - switch.turn_off: relay_a
